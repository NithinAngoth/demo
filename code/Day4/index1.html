<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldSet Example</title>
</head>
<body>
    <h2>FieldSet Example: Colors and Sports</h2>
    <fieldset>
        <legend>Lists of colors</legend>
        <ul>
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
            <li>Yellow</li>
            <li>Organe</li>
            <li>Black</li>
            <li>White</li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Lists of Sports</legend>
        <ol>
            <li>Soccer</li>
            <li>BasketBall</li>
            <li>Cricket</li>
            <li>tenis</li>
            <li>Badmantion</li>
            <li>Hockey</li>
            <li>Swimming</li>
        </ol>
    </fieldset>

</body>
</html>
